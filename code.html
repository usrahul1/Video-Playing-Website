<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Youtube Clone</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <button onclick="funClick()"><img src="./images/menu.png" class="menu" /></button>
            <img src="./images/logo.png" class="logoimg" />
        </div>
        <div class="searchbar">
            <input type="text" placeholder="Search" >
            <img src="./images/search.png" class="searchicon" />
        </div>
        <div class="profile">
            <img src="./images/upload.png" />
            <img src="./images/more.png" />
            <img src="./images/notification.png" />
            <img src="./images/Jack.png" class="profileimg" />
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li>
                <img src="./images/home.png" />
                <span>Home</span>
            </li>
            <li>
                <img src="./images/explore.png" />
                <span>Explore</span>
            </li>
            <li>
                <img src="./images/subscriprion.png" />
                <span>Subscription</span>
            </li>
            <li>
                <img src="./images/library.png" />
                <span>Library</span>
            </li>
            <li>
                <img src="./images/history.png" />
                <span>History</span>
            </li>
            <li>
                <img src="./images/cast.png" />
                <span>Cast Videos</span>
            </li>
            <li>
                <img src="./images/playlist.png" />
                <span>Playlist</span>
            </li>
            <li>
                <img src="./images/messages.png" />
                <span>Messages</span>
            </li>
            <li>
                <img src="./images/show-more.png" />
                <span>Show More</span>
            </li>
        </ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
